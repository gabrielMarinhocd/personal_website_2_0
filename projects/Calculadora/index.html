                      type="button"

                    >
                      x
                    </button>
                  </div>

                  <div class="row">
                    <button
                      onclick="calcular('valores', '7')"
                      type="button"

                      type="button"
                      class="btn btn-dark btn-lg font-weight-light"
                    >

                    </button>
                    <button
                      onclick="calcular('valores', '9')"
                      type="button"
                      class="btn btn-dark btn-lg font-weight-light"

                    </button>

                      type="button"
                      class="btn btn-dark btn-lg font-weight-light"
                    >
                      4
                    </button>
                    <button
                      onclick="calcular('valores', '5')"
                      type="button"
                      class="btn btn-dark btn-lg font-weight-light"
                    >
                      5
                    </button>
                    <button
                      onclick="calcular('valores', '6')"
                      type="button"
                      class="btn btn-dark btn-lg font-weight-light"
                    >
                      6
                    </button>
                    <button
                      onclick="calcular('acao', '+')"
                      type="button"
                      class="btn btn-dark btn-lg font-weight-light"

                      +

                  </div>

                  <div class="row">
                    <button
                      onclick="calcular('valores', '1')"

    <script type="text/javascript">
      function calcular(tipo, valores) {
        if (tipo === 'acao') {
          if (valores === 'c') {
            // limparo visor (id (resultado))
            document.getElementById('resultado').value = '';
          }

          if (
            valores === '+' ||
            valores === '-' ||
            valores === '*' ||
            valores === '/' ||
            valores === '.'
          ) {
            document.getElementById('resultado').value += valores;
          }

          if (valores === '=') {
            // Coverte o numero de string para float ou int, fazendo a conta no visor
            var valor_campo = eval(document.getElementById('resultado').value);
            document.getElementById('resultado').value = valor_campo;
          }
        } else if (tipo === 'valores') {
          // Imprimindo o numeros no visor
          document.getElementById('resultado').value += valores;
        }
      }
    </script>
