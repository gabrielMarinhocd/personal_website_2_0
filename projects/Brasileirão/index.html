<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Marinho</title>
    <link rel="icon" href="../imagens/icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <h2 class="center">Tabela do Brasileirão 2019</h2>
      <div class="table-responsive-sm">
        <table class="table table-hover" id="tabelaBrasileirao"></table>
      </div>

      <div class="indice">
        <hr />
        <div class="relegation-info">
          <div class="box">
            <img class="trofeu-index" src="./img/trofeu.png" />
          </div>
          Campeão
        </div>
        <div class="libertadores-info">
          <div class="box box-blue"></div>
          Fase de grupos da Libertadores
        </div>
        <div class="qualiers-info">
          <div class="box box-orange"></div>
          Pré - Libertadores
        </div>
        <div class="sulAmericana-info">
          <div class="box box-green"></div>
          Fase de grupos Sudamericana
        </div>
        <div class="relegation-info">
          <div class="box">
            <img class="seta-rebaixados" src="./img/sete-para-baixo.png" />
          </div>
          Rebaixados para serie B
        </div>
        <hr />
      </div>
    </div>

    <div class="conteudo-modal" id="conteudo-modal"></div>

    <script src="./brasileirao.js"></script>
    <script src="./js.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
